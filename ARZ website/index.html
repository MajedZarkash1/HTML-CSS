<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARZ Painting</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar nav {
            background-color: aliceblue;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            height: 100px;
            padding: 0 50px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: height 0.3s ease; /* Smooth transition */
        }

        .navbar nav h1 {
            margin: 0;
            font-size: 2rem;
            color: #333;
        }

        .navbar nav ul {
            display: flex;
            list-style: none;
            gap: 40px; /* Add space between links */
            margin: 0;
            padding: 0;
            align-items: center;
        }

        .navbar nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .navbar nav ul li a:hover {
            color: steelblue;
        }

        .navbar nav button {
            margin-left: 30px;
            padding: 8px 16px;
            background-color: steelblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .navbar nav button:hover {
            background-color: dodgerblue;
        }

        .main-img img {
            width: 100%;
            height: 750px;
            margin-top: 100px; /* matches navbar height */
        }

        @media (min-width: 741px) {
        .menu-toggle {
            display: none; /* Hide the menu toggle on larger screens */
        }
        .main-img img{
            height: 650px;
        }
    }

        @media (max-width: 740px) {
            .main-img img {
                width: 100%;
                height: auto;
                margin-top: 100px; /* matches navbar height */
            }

            .navbar nav ul {
                display: none; /* Initially hidden */
                flex-direction: column; /* Stack the items vertically */
                width: 100%; /* Make the ul take the full width */
                margin-top: 20px; /* Add space below the navbar */
                background-color: aliceblue; /* Match navbar color */
                padding: 20px 0; /* Padding around links */
            }

            .navbar nav ul li {
                text-align: center; /* Center-align links */
                width: 100%; /* Make the li take full width */
            }

            .navbar nav ul li a {
                padding: 15px 0; /* Add space around the links */
                display: block; /* Make the links block-level */
                font-size: 1.2rem; /* Increase the font size */
                color: #333;
                transition: background-color 0.3s ease; /* Smooth background change */
            }

            .navbar nav ul li a:hover {
                background-color: steelblue; /* Add hover effect */
                color: white; /* Change text color on hover */
            }

            .menu-toggle {
                display: block;
                font-size: 2rem;
                cursor: pointer;
                color: #333;
            }

            .navbar.open nav ul {
                display: block; /* Show when the navbar is opened */
            }

            .navbar.open nav {
                height: 250px; /* Increased height for open navbar */
            }
            .news {
            width: 95%; /* Make it responsive */
            max-width: 800px; /* Optional: Set a max width */
            height: auto; /* Let content decide height */
            background-color: aliceblue;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 5px auto; /* Center the box */
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 3px;
            text-align: center;
            }
            .text img{
            border-radius: 10%;
            width: 200px;
            }
        }
        .news{
            width: auto;
            height: 600px;
            background-color: aliceblue;
            justify-content: center;
            align-items: center;
            margin-left: 50%;
            margin-right: auto;
            border-radius: 5%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .news {
            width: 95%; /* Make it responsive */
            max-width: 1500px; /* Optional: Set a max width */
            height: auto; /* Let content decide height */
            background-color: aliceblue;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 5px auto; /* Center the box */
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 3px;
            text-align: center;
        }
        .news img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .news h3 {
            font-family: Arial, sans-serif;
            font-size: 1.5rem;
            color: #333;
        }
        .text ul {
            display: flex;
            align-items: center;
            margin-right: auto;
            margin-left: auto;
        }
        .text ul li{
            display: flex;
            text-decoration: none;
        }
        .text img{
            border-radius: 10%;
            min-width: 300px;
            max-width: 500px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <nav>
            <h1>ARZ Painting</h1>
            <div class="menu-toggle">☰</div> <!-- This shows on small screens -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><button>Get Started</button></li>
            </ul>
        </nav>
    </div>

    <div class="main-img">
        <img src="main.webp" alt="Painting work by ARZ Painting">
    </div>

    <div class="text">
        <ul>
            <li>We have the best workers</li>
            <li><img src="work.jpg"/></li>
        </ul>
    </div>


    <div class="news">
        <img src="main.jpg" alt="Painting example">
        <h3>Who are we?</h3>
        <h4>We provide high-quality painting for houses—inside and outside—at the best prices.</h4>
      </div>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navbar = document.querySelector('.navbar');

        menuToggle.addEventListener('click', () => {
            navbar.classList.toggle('open');
        });
    </script>
</body>
</html>
